<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자 {속성1: 속성값1; 속성2: 속성값2;...........} */

        /* 내부스타일시트 : 전체에 스타일 적용
        h1 {
            background-color: #222;
            color: #fff;
        }*/
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <!-- 컴퓨터는 위에서부터 읽기 때문에 body 전에 입력한다 (외부스타일시트) -->
</head>
<body>
    <p>안녕</p>
    <h1 class="accent bg">한라봉</h1>
    <!-- 인라인 스타일
        간단한 스타일 정보 >> 스타일 시트를 적용하지 않고 스타일을 적용할 대상에 직접 표시 -->
    <p><span class="accent">한라봉</span>에 대한 설명 아무거나</p>
</body>
</html>

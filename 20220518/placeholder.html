<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>펜션예약</H1>
    <form action="">
        <fieldset>
            <legend>예약정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" autofocus>
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" placeholder="하이픈빼고 입력하시오">

                    <!-- 
                        readonly : 읽기전용 필드로 만듬
                        required : 필수필드에 내용이 채워졌는지 확인 기능-->
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>

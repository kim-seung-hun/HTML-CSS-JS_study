    <!-- 
        - 박스모델 -
        블록레벨요소 : 태그를 사용해 요소를 insert 했을 때 혼자 한줄 전부 차지 (width=100%) >> 블록레벨요소 왼쪽이나 오른쪽에 다른 것이 올 수 없다.
        인라인레벨요소 : 한 줄을 차지 하지 않는다. 콘텐츠 영역만 차지하고 나머지 공간에는 다른 녀석이 올 수 있다.
                        한 줄에 인라인레벨요소를 여러개 표시할 수 있다.

        박스모델은
        콘텐츠영역
        박스와 컨텐츠 영역사이의 여백 : 패딩
        박스의 보더 : 테두리
        여러 박스 모델사이의 여백 : 마진

        컨텐츠 사이의 간격이나 배치 등을 고려할 때 팔요한 개념(패딩,마진)

     -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        - display -
        이 속성을 이용하면 블록레벨 요소와 인라인레벨 요소를 서로 바꿔서 사용할 수 있다.
        주로 웹 페이지에 네비게이션을 만들면서 메뉴항목을 가로로 배치할 떄 많이 사용한다.

        속성
        block : 인라인레벨요소를 블럭레벨요소로 만듬
        inline : 블럭레벨요소를 인라인으로 만듬
        inline-block : 인라인과 블럭레벨요소의 속성을 모두 갖고 있음
        none : 화면표시X



     -->
     <style>
         *{
             box-sizing: border-box;
         }
         nav li{
             list-style: none;
         }
         nav ul li{
             display: inline-block;
             padding: 20px;
             margin: 0 20px;
             border: 1px solid red;
         }

     </style>
</head>
<body>
    <nav>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </nav>
</body>
</html>

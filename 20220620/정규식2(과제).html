<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="정규식2(과제).css">
</head>
<body>
<div class="header">
    <h1>
        <div class="logo">
            <span class="blind">회원가입</span>
        </div>
    </h1>
</div>
<div class="main">
    <div class="content">
        <div class="row_group">
            <div class="join_row">
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span><input id="user_id" type="text" placeholder="한/영으로 입력 바랍니다."></span>
            </div>
            <div class="join_row">
                <h3 class="join_title">
                    <label for="id">비밀번호</label>
                </h3>
                <span><input id="user_pw" type="password" placeholder="숫자 4~8자리 입력 바랍니다"></span>
                <h3 class="join_title">
                    <label for="id">비밀번호 재확인</label>
                </h3>
                <span><input id="user_pw_check" type="password" placeholder="비밀번호가 같은지 확인 바랍니다."></span>
            </div>
        </div>
        <div class="box1">
            <button id="btn">가입 완료</button>
        </div>
    </div>
</div>
</body>
<script src="정규식2(과제).js"></script>
</html>

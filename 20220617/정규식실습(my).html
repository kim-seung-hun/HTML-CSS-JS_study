<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="go">입력</button>
        <div>
            하고싶은일 : <input type="text" id="want"><br>
            이름 : <input type="text" id="name2">
        </div>
    <div id="container"></div>
</body>
<script>
    go.onclick = function(){
    let container2 = document.createElement("div");
    container2.style.display = "flex";

    let want1 = want.value;
    let el1 = document.createElement("div");
    el1.innerHTML = want1

    let name1 = name2.value;
    let el2 = document.createElement("div");
    el2.innerHTML = name1;

    let removeBtn = document.createElement("button");
    removeBtn.innerHTML = "삭제";
    removeBtn.onclick = function(){
        container.removeChild(container2);
    }

    let changeBtn = document.createElement("button");
    changeBtn.innerHTML = "교체";
    changeBtn.onclick = function() {
        el1.innerHTML = el1.innerHTML.replace(want1,name1);
        el2.innerHTML = el2.innerHTML.replace(name1,want1);
    }

    container2.appendChild(el1);
    container2.appendChild(el2);
    container2.appendChild(removeBtn);
    container2.appendChild(changeBtn);

    container.appendChild(container2);
}


</script>
</html>
